<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InputFile</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
</head>
<body>
    <div class="d-grid vh-100 bg-primary" style="place-items: center">
        <div>
            <img src="" class="rounded img-fluid img-thumbnail mx-auto d-block bg-secondary" alt="..." style="height: 300px; width: 330px;">
            <div class="mt-3">
                
                <input
                    type="file"
                    class="form-control"
                    name=""
                    id=""
                    placeholder=""
                    aria-describedby="fileHelpId"
                />
            </div>
            
        </div>
    </div>
    
    <script type="module">
        const image = document.querySelector('img'), input = document.querySelector('input');

        input.addEventListener('change', (e) => {
            console.log('input.file :>> ', input.files);
            image.src = URL.createObjectURL(input.files[0]);
        })
    </script>
</body>
</html>
